<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New year countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>New Year Count Down! 2025</h1>
    <div class="countdown">
        <div class="days-c">
            <p class="big-text" id="days">0</p>
            <span>Days</span>
        </div>
        <div class="hours-c">
            <p class="big-text" id="hours">0</p>
            <span>Hours</span>
        </div>
        <div class="min-c">
            <p class="big-text" id="minutes">0</p>
            <span>Minutes</span>
        </div>
        <div class="sec-c">
            <p class="big-text" id="seconds">0</p>
            <span>Seconds</span>
        </div>
    </div>

    <footer>Made with ❤️ by kumudu ashmika</footer>
    <script src="script.js"></script>
</body>
</html>
